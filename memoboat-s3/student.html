<h1>Submit your Reports!!</h1>



<div id="student">



    



</div>



<h1>New Report Entry</h1>







<form>



    <label for="msg">Report Entry:</label>



    <textarea id="msg" rows="4" cols="50"></textarea>



    <button id='submitButton'>Submit Report</button>



    </form>



    







<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>







<script type="javascript">



    



    var API_URL= 'https://reuxarkrva.execute-api.us-east-1.amazonaws.com/prod/student';



    



    $(document).ready(function(){



        $.ajax({



            type:'GET',



            url: API_URL,



            



            success: function(data){



                $('#student').html('');



                



                data.Items.forEach(function(reportInsert){



                    $('#student').append('<p>' + reportInsert.message + '</p>');



                    



                })



            }



        });



    });



    



    $('#submitButton').on('click', function(){



        $.ajax({



            type:'POST',



            url: API_URL,



            data: JSON.stringify({"message": $('#msg').val()}),



            contentType: "application/json",



            



            success: function(data){



                location.reload();



            }



        



        



        



    });



return false;







    });



    



</script>
